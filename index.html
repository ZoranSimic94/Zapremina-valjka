<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapremina Valjka</title>
</head>
<body>
    <script>


        let π = '3,14';
        var r = prompt("Molimo vas unesite poluprecnik");
        var h = prompt("Molimo vas unesite visinu");


        var v = parseInt((r*r)) * parseInt(π) * parseInt(h);

        alert("Zapremina je: " + v);
        

    </script>
    
</body>
</html>
